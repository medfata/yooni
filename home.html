<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yooni - Home</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #030712;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25% 10%, rgba(255, 255, 255, 0.9) 1px, transparent 0),
                radial-gradient(1.5px 1.5px at 75% 35%, rgba(255, 255, 255, 0.7) 1px, transparent 0),
                radial-gradient(2px 2px at 15% 55%, rgba(255, 255, 255, 0.6) 2px, transparent 0),
                radial-gradient(2.5px 2.5px at 60% 80%, rgba(255, 255, 255, 0.8) 2px, transparent 0),
                radial-gradient(1px 1px at 40% 15%, rgba(137, 180, 250, 0.7) 1px, transparent 0),
                radial-gradient(1.5px 1.5px at 85% 25%, rgba(172, 148, 250, 0.8) 1px, transparent 0),
                radial-gradient(2px 2px at 30% 65%, rgba(120, 133, 230, 0.6) 2px, transparent 0),
                radial-gradient(3px 3px at 90% 70%, rgba(150, 165, 255, 0.8) 3px, transparent 0),
                radial-gradient(0.5px 0.5px at 45% 5%, rgba(255, 255, 255, 0.7) 1px, transparent 0),
                radial-gradient(0.8px 0.8px at 65% 45%, rgba(255, 255, 255, 0.5) 1px, transparent 0),
                radial-gradient(0.7px 0.7px at 10% 85%, rgba(255, 255, 255, 0.6) 1px, transparent 0),
                radial-gradient(1.2px 1.2px at 95% 95%, rgba(255, 255, 255, 0.5) 1px, transparent 0),
                radial-gradient(1.5px 1.5px at 50% 30%, rgba(214, 188, 250, 0.8) 1.5px, transparent 0),
                radial-gradient(1.7px 1.7px at 70% 60%, rgba(148, 188, 250, 0.7) 1.7px, transparent 0),
                radial-gradient(1.8px 1.8px at 20% 75%, rgba(180, 202, 250, 0.6) 1.8px, transparent 0);
            background-size: 350px 350px;
            z-index: -1;
        }
        
        /* Nebula effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 35%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 60%, rgba(147, 51, 234, 0.08) 0%, transparent 55%),
                radial-gradient(circle at 40% 80%, rgba(79, 70, 229, 0.09) 0%, transparent 40%);
            z-index: -1;
            opacity: 0.8;
        }
        
        /* Twinkling star animation */
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        .logo {
            width: 200px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .hero {
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 12rem;
        }
        .cta-button {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #9333ea);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.7);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background-color: rgb(0 0 0 / 30%);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            border-radius: 100px;
            margin: 40px auto;
            width: calc(100% - 900px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-links {
            display: flex;
            gap: 40px;
            margin-left: 40px;
        }
        .nav-links a {
            font-weight: 500;
            position: relative;
            text-decoration: none;
            transition: color 0.3s;
            color: #e2e8f0;
            font-size: 15px;
            letter-spacing: 0.5px;
            padding: 5px 10px;
        }
        .nav-links a:hover {
            color: #fff;
        }
        .nav-links a.active {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        .nav-links a.active:after {
            width: 100%;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #9333ea);
        }
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            transition: width 0.3s;
        }
        .nav-links a:hover:after {
            width: 100%;
        }
        .play-button {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #9333ea);
            color: #fff;
            border-radius: 100px;
            padding: 10px 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            border: none;
            font-size: 15px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-header {
            width: auto;
            height: 28px;
        }
        .user-icon {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: #fff;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .user-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
        }
        .main-title {
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #a0aec0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        .highlight {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5rem;
        }
        
        /* Mobile menu styles */
        .mobile-menu-button {
            display: none;
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            height: 100vh;
            background-color: rgba(3, 7, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 20;
            overflow-x: hidden;
            transition: width 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .mobile-menu.open {
            width: 80%;
        }
        
        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .mobile-menu a {
            display: block;
            padding: 15px;
            font-size: 18px;
            color: #e2e8f0;
            text-decoration: none;
            margin: 10px 0;
            text-align: center;
            transition: color 0.3s;
        }
        
        .mobile-menu a:hover, .mobile-menu a.active {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                z-index: 10;
            }
            
            .nav-links {
                display: none;
            }
            
            .header {
                width: calc(100% - 40px);
                margin: 20px auto;
                padding: 10px 15px;
                justify-content: space-between;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .highlight {
                font-size: 2.8rem;
            }
            
            .beta-badge {
                font-size: 12px;
                padding: 5px 12px;
                margin-top: 10px;
            }
            
            .countdown {
                font-size: 12px;
                padding: 5px 12px;
                margin-top: 10px;
            }
            
            .beta-badge .dot {
                width: 6px;
                height: 6px;
            }
        }
        
        /* Beta indicator styles */
        .beta-badge {
            position: relative;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #9333ea);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
            z-index: 5;
            transform: rotate(0deg);
            animation: pulse 2s infinite;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            margin-right: 10px;
        }
        
        .beta-badge .dot {
            width: 8px;
            height: 8px;
            background-color: #10ff00;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        
        .countdown {
            position: relative;
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
            display: inline-block;
            margin-top: 15px;
        }
        
        .countdown-value {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes blink {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">
    <header class="header flex justify-between items-center p-4 md:p-8 bg-black bg-opacity-30 backdrop-blur-md fixed top-0 left-0 right-0 z-10 rounded-full m-4 md:m-40 w-full md:w-auto border border-white border-opacity-5">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Game Logo" class="logo-header w-auto h-7">
        </div>
        <nav class="nav-links flex gap-8">
            <a href="home.html" class="active">Home</a>
            <a href="marketplace.html">Market Place</a>
            <a href="#">About</a>
        </nav>
        <button class="play-button hidden md:block">
            Start Playing
        </button>
        <button class="mobile-menu-button" aria-label="Open menu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </header>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="mobile-menu-close" aria-label="Close menu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <a href="home.html" class="active">Home</a>
        <a href="marketplace.html">Market Place</a>
        <a href="#">About</a>
        <button class="play-button mt-6">
            Start Playing
        </button>
    </div>
    
    <div class="hero text-center p-4 md:p-8 relative z-10 mt-32 md:mt-48">
        <div>
            <h1 class="main-title text-3xl md:text-4xl font-bold mb-4">Easiest Way<br>To <span class="highlight">Play</span> and <span class="highlight">Win</span></h1>
            <p class="text-lg md:text-xl mb-6 text-gray-300">Experience the universe at your fingertips â€” All in one place</p>
            
            <!-- Beta indicator and countdown -->
            <div class="flex flex-wrap justify-center gap-3 mb-8">
                <div class="countdown">
                    This is BETA version, the Official launch in <span class="countdown-value" id="countdown-days">15</span> days
                </div>
            </div>
            
            <button class="cta-button text-white font-bold py-3 px-6 rounded-full text-base md:text-lg play-button">
                Start Playing
            </button>
        </div>
    </div>
    
    <div class="stars" id="stars"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playbtns = document.querySelectorAll('.play-button');
            playbtns.forEach((btn) => {
                btn.addEventListener('click', function() {
                window.open('dist/index.html', '_blank');
            })
            });
            
            // Mobile menu functionality
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const mobileMenuClose = document.querySelector('.mobile-menu-close');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            // Open mobile menu
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.add('open');
                document.body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
            });
            
            // Close mobile menu
            mobileMenuClose.addEventListener('click', function() {
                mobileMenu.classList.remove('open');
                document.body.style.overflow = ''; // Re-enable scrolling
            });
            
            // Close menu when clicking a link
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('open');
                    document.body.style.overflow = '';
                });
            });
            
            // Setup the launch date (15 days from now)
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 15);
            
            // Update countdown
            function updateCountdown() {
                const currentDate = new Date();
                const difference = launchDate - currentDate;
                
                // Calculate days remaining
                const daysRemaining = Math.ceil(difference / (1000 * 60 * 60 * 24));
                
                // Update the countdown text
                document.getElementById('countdown-days').textContent = daysRemaining;
            }
            
            // Call it once on load
            updateCountdown();
            
            // Then update it daily
            setInterval(updateCountdown, 1000 * 60 * 60 * 24);
        });
    </script>
    <script>
        // Create random stars with varying sizes and animation delays
        const starsContainer = document.getElementById('stars');
        const starCount = 150; // Number of stars
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            // Random size between 1-3px
            const size = Math.random() * 2 + 1;
            
            // Random animation delay
            const delay = Math.random() * 4;
            
            // Random brightness variation (white to blue/purple tint)
            const hue = Math.random() > 0.7 ? `hsl(${220 + Math.random() * 60}, 100%, 90%)` : '#fff';
            
            // Apply styles
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;
            star.style.backgroundColor = hue;
            
            // Add a glow effect to larger stars
            if (size > 2) {
                star.style.boxShadow = `0 0 ${size}px ${size/2}px ${hue}`;
            }
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
