<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // This script handles client-side routing
        (function() {
            // Get the path from the URL (remove any query parameters or hash)
            let path = window.location.pathname;
            
            // Remove trailing slash if present
            if (path.endsWith('/') && path.length > 1) {
                path = path.slice(0, -1);
            }
            
            // Map clean URLs to their HTML counterparts
            const routes = {
                '/home': '/home.html',
                '/marketplace': '/marketplace.html'
            };
            
            // Determine the redirect
            const redirectTo = routes[path] || '/index.html';
            
            // Redirect to the HTML page
            window.location.replace(redirectTo);
        })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a id="redirect-link" href="/index.html">click here</a>.</p>
    
    <script>
        // Update the link href
        document.getElementById('redirect-link').href = window.location.pathname.replace('/home', '/home.html').replace('/marketplace', '/marketplace.html');
    </script>
</body>
</html>
